<!-- Social Media -->

<!-- Header -->
    </div>

      new TypeIt('#SE', {
        //   speed: Math.floor(Math.random() * (140 - 65) ) + 65,
          loop: true,
          lifeLike: true
      })
      .type("Software Engineer", {delay: 3500})

      .delete(null, {delay: 500})
      .type("Eager Learner", {delay: 2500})
      .delete(null, {delay: 500})
      .type("Passionate Collaborator", {delay: 2500})
      .go();
    </script>
